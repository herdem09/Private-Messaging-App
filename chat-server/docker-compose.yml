version: '3.8'

services:
  chat-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SERVER_NAME=Example Chat Server
      - SERVER_DESCRIPTION=An example chat server
      - MAX_USERS=100
      - MAIN_SERVER_URL=http://main-server:3000
      - JWT_SECRET=your-jwt-secret-change-this
      - ADMIN_KEY=your-admin-key-change-this
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - serverchat-network
    depends_on:
      - main-server

  # Example of running multiple chat servers
  chat-server-2:
    build: .
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SERVER_NAME=Gaming Chat Server
      - SERVER_DESCRIPTION=A chat server for gamers
      - MAX_USERS=50
      - SERVER_PASSWORD=gaming123
      - MAIN_SERVER_URL=http://main-server:3000
      - JWT_SECRET=your-jwt-secret-change-this
      - ADMIN_KEY=your-admin-key-change-this
    volumes:
      - ./logs-server2:/app/logs
    restart: unless-stopped
    networks:
      - serverchat-network
    depends_on:
      - main-server

  main-server:
    image: serverchat-main:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/serverchat-main
    volumes:
      - ./main-server-logs:/app/logs
    restart: unless-stopped
    networks:
      - serverchat-network
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=serverchat-main
    restart: unless-stopped
    networks:
      - serverchat-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - main-server
      - chat-server
      - chat-server-2
    restart: unless-stopped
    networks:
      - serverchat-network

volumes:
  mongodb_data:

networks:
  serverchat-network:
    driver: bridge